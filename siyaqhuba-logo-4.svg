<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Container -->
  <rect x="50" y="40" width="300" height="80" 
        fill="#1a237e"/>
  
  <!-- Letter S Stylized -->
  <path d="M80 70 C90 70, 100 70, 100 80 C100 90, 80 90, 80 100 C80 110, 90 110, 100 110" 
        stroke="#ffc107" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Vertical Separator Line -->
  <line x1="120" y1="60" x2="120" y2="100" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Company Name -->
  <text x="220" y="85" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#ffffff" 
        text-anchor="middle" 
        letter-spacing="2">SIYAQHUBA</text>
  
  <!-- Three Horizontal Bars - Representing Different Business Aspects -->
  <rect x="50" y="130" width="80" height="8" fill="#1a237e"/>
  <rect x="160" y="130" width="80" height="8" fill="#0d47a1"/>
  <rect x="270" y="130" width="80" height="8" fill="#ffc107"/>
  
  <!-- Business Description -->
  <text x="200" y="160" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#333333" 
        text-anchor="middle" 
        letter-spacing="1">BUSINESS TRADING & PROJECTS</text>
  
  <!-- Subtle Accent Lines -->
  <line x1="50" y1="40" x2="350" y2="40" 
        stroke="#0d47a1" 
        stroke-width="2"/>
  <line x1="50" y1="120" x2="350" y2="120" 
        stroke="#0d47a1" 
        stroke-width="2"/>
</svg>
